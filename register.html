<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Shiba's Friends - Register</title>
</head>
<body>
  <header class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
      <a class="navbar-brand" href="#">
        <img src="images/logo.png" alt="The Shiba's Friends" width="50" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="register.html">Register</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container grid py-5 ">
    <section class="hero-section pb-5">
      <div class="row">
        <div class="col-lg-12">
          <h2 class="hero-title">Register</h2>
          <p class="hero-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nisi, sapiente.</p>
        </div>
      </div>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputName" class="form-label">Type your name:</label>
          <input type="text" class="form-control" id="inputName" required />
        </div>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Type your email:</label>
          <input type="email" class="form-control" id="inputEmail" required />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address:</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="" required />
        </div>
        <div class="col-md-4">
          <label for="inputNeighborhood" class="form-label">Neighborhood:</label>
          <input type="text" class="form-control" id="inputNeighborhood" required />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Complement:</label>
          <input type="text" class="form-control" id="inputState" required />
        </div>
        <div class="col-md-4">
          <label for="inputPhone" class="form-label">Phone:</label>
          <input type="text" class="form-control" id="inputPhone" required />
        </div>
        <div class="col-md-4">
          <label for="inputCity" class="form-label">City:</label>
          <input type="text" class="form-control" id="inputCity" required />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State:</label>
          <input type="text" class="form-control" id="inputState" required />
        </div>
        <div class="col-md-4">
          <label for="inputZip" class="form-label">Zipcode:</label>
          <input type="text" class="form-control" id="inputZip" required />
        </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="acceptPromo" required />
            <label class="form-check-label" for="acceptPromo">
              Accept receive emails with promotions
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Register</button>
        </div>
      </form>
    </section>
  </div>

  <footer class="footer mt-auto py-3 bg-dark text-white">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 text-center">
          <p class="mb-0">&copy; 2023 Shiba's Friends. All rights reserved.</p>
        </div>
        <div class="col-lg-6 text-center">
          <p class="mb-0">Shiba's Friends</p>
        </div>
      </div>
    </div>
  </footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
